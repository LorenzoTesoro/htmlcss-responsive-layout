<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-responsive-layout</title>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- general style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">
    <header id="site-header">
        <nav class="container">
            <div class="row d-flex">
                <div class="col-6">
                    <img src="./assets/images/logo.png" alt="site-logo">
                </div>
                <div class="col-6">
                    <ul class="d-flex">
                        <li>Planning</li>
                        <li>Testimonials</li>
                        <li>Features</li>
                        <li>About Us</li>
                        <li><a href="#">Get Started</a></li>
                    </ul>
                </div>
                <i class="fa-solid fa-bars"></i>    
            </div>
        </nav>
    </header>
    <!-- /#site-header -->

    <main id="site-main">
        <section class="demo">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-12 col-md-8"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
                <div class="row d-flex">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </section>
        <!-- /.demo -->

        <section class="plans">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-12 col-lg-6"></div>
                    <div class="col-12 col-lg-6"></div>
                </div>
            </div>
        </section>
        <!-- /.plans -->

        <section class="partners">
            <div class="container">
                <div class="partners-heading"></div>
                <div class="row d-flex">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-8"></div>
                </div>
                <div class="row d-flex">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-8"></div>
                </div>
                <div class="row d-flex">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-8"></div>
                </div>  
            </div>
        </section>
        <!-- /.partners -->

        <section class="benefits">
            <div class="container">
                <div class="benefits-heading">                    
                </div>
                <div class="row d-flex">
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                </div>
            </div>
        </section>
        <!-- /.benefits -->

        <section class="about">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-12 col-md-8"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </section>
        <!-- /.about -->

        <section class="cta">
            <div class="container text-center">              
            </div>
        </section>
        <!-- /.cta -->
    </main>
    <!-- /#site-main -->
    <footer id="site-foooter">
        <div class="container text-center">
            <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae dolore, corrupti quo quos molestiae est at neque impedit magnam, repellendus, voluptate cum totam cupiditate inventore officia. Aliquam quisquam eos molestias.</div>
        </div>
    </footer>
    <!-- /#site-foooter -->
</body>
</html>
